<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>
    <ul id="cupcakes-list"></ul>
    <form id="new-cupcake-form">
        <input type="text" name="flavor" placeholder="Flavor" required>
        <input type="text" name="size" placeholder="Size" required>
        <input type="number" step="0.1" name="rating" placeholder="Rating" required>
        <input type="text" name="image" placeholder="Image URL">
        <button type="submit">Add Cupcake</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
